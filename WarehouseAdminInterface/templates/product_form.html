<html>
	<head>
		<title>Product create form</title>
	</head>
	<body>	
		<h2>Navigation</h2>
		<span>
			<div>Admin Interface</div>
			<ul>
				<li><a href="http://localhost/admin-interface">Create Product</a></li>
				<li><a href="http://localhost/admin-interface/create-database">Create Database</a></li>
				<li><a href="http://localhost/admin-interface/seed-db">Seed Database</a></li>
			</ul>
		</span>
		<span>
			<div>Stores</div>
			<ul>
				<li><a href="http://localhost/store-nl">Store NL</a></li>
				<li><a href="http://localhost/store-gb">Store UK</a></li>
				<li><a href="http://localhost/store-us">Store US</a></li>
			</ul>
		</span>
		<h1>Create a product</h1>
		<br/>
		{% if succes %}
			<h3 style='color: green;'>Product {{product_name}} created</h3>
		{% endif %}

		{% if error %}
			<h3 style='color: red;'>{{message}}</h3>
		{% endif %}
		<form method='post' target='/products/new'>
			<input type='text' placeholder='product name' name='product-name'/>
			<input type='number' placeholder='123' name='product-price'/>
			<br/>
			<input type='submit' value='Create Product'/>
		</form>
	</body>
</html>
